<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../../../resources/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="../../../../resources/favicon.ico"
    />
    <title>Tools Component</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .full-screen {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="full-screen" id="container"></div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.1/build/three.module.js",
          "openbim-clay": "../../../../resources/openbim-clay.js",
          "web-ifc": "https://unpkg.com/web-ifc@0.0.51/web-ifc-api.js",
          "openbim-components": "https://thatopen.github.io/engine_components/resources/openbim-components.js",
          "stats.js/src/Stats.js": "https://unpkg.com/stats-js@1.0.1/src/Stats.js",
          "three/examples/jsm/libs/lil-gui.module.min": "https://unpkg.com/three@0.160.1/examples/jsm/libs/lil-gui.module.min.js",
          "three/examples/jsm/controls/TransformControls": "https://unpkg.com/three@0.135.0/examples/jsm/controls/TransformControls.js"
        }
      }
    </script>
  </body>
</html>
<script type="module">
  import * as THREE from "three";
  import * as OBC from "openbim-components";
  import * as CLAY from "openbim-clay";
  import * as WEBIFC from "web-ifc";

  import Stats from "stats.js/src/Stats.js";
  import * as dat from "three/examples/jsm/libs/lil-gui.module.min";
  import { TransformControls } from "three/examples/jsm/controls/TransformControls";

  const container = document.getElementById("container");

  const components = new OBC.Components();

  components.scene = new OBC.SimpleScene(components);
  components.renderer = new OBC.PostproductionRenderer(components, container);
  components.camera = new OBC.SimpleCamera(components);
  components.raycaster = new OBC.SimpleRaycaster(components);

  components.init();

  components.renderer.postproduction.enabled = true;

  const scene = components.scene.get();

  components.camera.controls.setLookAt(12, 6, 8, 0, 0, -10);

  components.scene.setup();

  const grid = new OBC.SimpleGrid(components, new THREE.Color(0x666666));

  const customEffects = components.renderer.postproduction.customEffects;
  customEffects.excludedMeshes.push(grid.get());

  const axesHelper = new THREE.AxesHelper(1);
  scene.add(axesHelper);

  // IFC API

  const model = new CLAY.Model();
  model.ifcAPI.SetWasmPath("https://unpkg.com/web-ifc@0.0.50/", true);
  await model.init();

  const simpleWallType = new CLAY.SimpleWallType(model);
  const wall = simpleWallType.addInstance();

  const wall2 = simpleWallType.addInstance();

  scene.add(...wall.meshes);

  const simpleOpeningType = new CLAY.SimpleOpeningType(model);
  const opening = simpleOpeningType.addInstance();
  // scene.add(...opening.meshes);
  // console.log(simpleOpeningType);

  // wall.addOpening(opening);
  // wall.update(true);
  wall.startPoint.x = 0;
  wall.startPoint.y = 0;
  wall.endPoint.x = -10;
  wall.endPoint.y = 10;
  wall.update(true);

  wall2.startPoint.x = 10;
  wall2.startPoint.y = 20;
  wall2.endPoint.x = -30;
  wall2.endPoint.y = 20;
  wall2.update(true);
  scene.add(...wall2.meshes);

  const normalVector = new THREE.Vector3(0, 0, 1).cross(wall2.direction);

  const correctNormalVector = new THREE.Vector3(
    normalVector.x,
    normalVector.z,
    normalVector.y * -1
  );

  const coplanarPoint = new THREE.Vector3(
    wall2.startPoint.x,
    wall2.startPoint.z,
    wall2.startPoint.y * -1
  );

  const plane = new THREE.Plane().setFromNormalAndCoplanarPoint(
    correctNormalVector,
    coplanarPoint
  );

  let helper = new THREE.PlaneHelper(plane, 20, 0x00ff00);

  // scene.add(helper);

  const origin = true ? wall.endPoint : wall.startPoint;
  const sign = true ? -1 : 1;

  const correctDirection = new THREE.Vector3(
    wall.direction.x * -1,
    wall.direction.z,
    wall.direction.y
  );

  if (true) {
    correctDirection.multiplyScalar(-1);
  }

  const rayOriginPoint = new THREE.Vector3(origin.x, origin.z, origin.y * sign);

  const rayAxisWall1 = new THREE.Ray(rayOriginPoint, correctDirection);

  const arrow = new THREE.ArrowHelper(
    rayAxisWall1.direction,
    rayAxisWall1.origin,
    100,
    0xff0000
  );
  scene.add(arrow);

  //
  const halfSpace1 = new CLAY.HalfSpace(model);
  halfSpace1.position.x = 12.87;
  halfSpace1.rotation.y = Math.PI / 4;
  halfSpace1.rotation.x = Math.PI / 2;
  halfSpace1.update();

  wall.body.addSubtraction(halfSpace1);

  const halfSpace2 = new CLAY.HalfSpace(model);

  halfSpace2.position.x = 9.9;
  halfSpace2.rotation.y = Math.PI / 4;
  halfSpace2.rotation.x = -Math.PI / 2;
  halfSpace2.update();

  wall2.body.addSubtraction(halfSpace2);

  wall2.update(true);

  wall.update(true);
  // wall2.update(true);

  wall.addCorner(wall2);
  // wall.update(true);

  window.addEventListener("keydown", () => {
    wall.removeOpening(opening);
    wall.update(true);
  });

  // Set up GUI

  const gui = new dat.GUI();

  gui
    .add(wall.startPoint, "x")
    .name("Start X")
    .min(-5)
    .max(5)
    .step(0.1)
    .onChange(() => {
      wall.update(true);
    });

  gui
    .add(wall.startPoint, "y")
    .name("Start Y")
    .min(-5)
    .max(5)
    .step(0.1)
    .onChange(() => {
      wall.update(true);
    });

  gui
    .add(wall.endPoint, "x")
    .name("End X")
    .min(-5)
    .max(5)
    .step(0.1)
    .onChange(() => {
      wall.update(true);
    });

  gui
    .add(wall.endPoint, "y")
    .name("End Y")
    .min(-5)
    .max(5)
    .step(0.1)
    .onChange(() => {
      wall.update(true);
    });

  gui
    .add(wall, "height")
    .name("Height")
    .min(1)
    .max(4)
    .step(0.05)
    .onChange(() => {
      wall.update(true);
    });

  gui
    .add(simpleWallType, "width")
    .name("Width")
    .min(0.1)
    .max(0.5)
    .step(0.05)
    .onChange(() => {
      simpleWallType.update(true);
    });

  gui
    .add(opening.position, "x")
    .name("Opening X Position")
    .min(-5)
    .max(5)
    .step(0.1)
    .onChange(() => {
      wall.setOpening(opening);
      wall.update(true);
    });

  gui
    .add(opening.position, "y")
    .name("Opening Y Position")
    .min(-5)
    .max(5)
    .step(0.1)
    .onChange(() => {
      wall.setOpening(opening);
      wall.update(true);
    });
</script>
