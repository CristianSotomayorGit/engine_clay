      {

<script type="module">
  import * as THREE from "three";
  import * as OBC from "openbim-components";
  import * as CLAY from "openbim-clay";
  import * as WEBIFC from "web-ifc";

  import Stats from "stats.js/src/Stats.js";
  import * as dat from "three/examples/jsm/libs/lil-gui.module.min";
  import { TransformControls } from "three/examples/jsm/controls/TransformControls";

  const container = document.getElementById("container");

  const components = new OBC.Components();

  components.scene = new OBC.SimpleScene(components);
  components.renderer = new OBC.PostproductionRenderer(components, container);
  components.camera = new OBC.SimpleCamera(components);
  components.raycaster = new OBC.SimpleRaycaster(components);

  components.init();

  components.renderer.postproduction.enabled = true;

  const scene = components.scene.get();

  components.camera.controls.setLookAt(12, 6, 8, 0, 0, -10);

  components.scene.setup();

  const grid = new OBC.SimpleGrid(components, new THREE.Color(0x666666));

  const customEffects = components.renderer.postproduction.customEffects;
  customEffects.excludedMeshes.push(grid.get());

  // // IFC API

  const ifcAPI = new WEBIFC.IfcAPI();

  ifcAPI.SetWasmPath("../../../../node_modules/web-ifc/", false);
  await ifcAPI.Init();

  const modelID = ifcAPI.CreateModel({ schema: WEBIFC.Schemas.IFC4X3 });

  const params = {
    startPoint: [0, 0, 0],
    endPoint: [5, 5, 0],
    profile: {
      direction: [1, 1],
      position: [0, 0, 0],
      xDim: 2,
      yDim: 2,
    },
    extrusion: {
      direction: [0, 0, 1],
      position: [0, 0, 0],
      depth: 2,
    },
  };

  const wall = new CLAY.SimpleWall(ifcAPI, modelID, params);

  // const opening = new CLAY.Opening(ifcAPI, modelID);

  scene.add(wall.mesh);

  const axesHelper = new THREE.AxesHelper(1);

  // Adiciona o AxesHelper Ã  cena
  scene.add(axesHelper);

  // // Set up GUI

  const camera = components.camera.get();

  const startPoint = {
    x: params.startPoint[0],
    y: params.startPoint[1],
    z: params.startPoint[2],
  };
  const endPoint = {
    x: params.endPoint[0],
    y: params.endPoint[1],
    z: params.endPoint[2],
  };
  const rotation = { z: 0 };

  const gui = new dat.GUI();
  const startPointFolder = gui.addFolder("Start Point");
  startPointFolder
    .add(startPoint, "x")
    .min(-10)
    .max(10)
    .step(1)
    .onChange(() => (wall.startPoint = startPoint));
  startPointFolder
    .add(startPoint, "y")
    .min(-10)
    .max(10)
    .step(1)
    .onChange(() => (wall.startPoint = startPoint));

  // startPointFolder
  //   .add(startPoint, "z")
  //   .min(-10)
  //   .max(10)
  //   .step(1)
  //   .onChange(() => (wall.startPoint = startPoint));

  const endPointFolder = gui.addFolder("End Point");
  endPointFolder
    .add(endPoint, "x")
    .min(-10)
    .max(10)
    .step(1)
    .onChange(() => (wall.endPoint = endPoint));
  endPointFolder
    .add(endPoint, "y")
    .min(-10)
    .max(10)
    .step(1)
    .onChange(() => (wall.endPoint = endPoint));
  // endPointFolder
  //   .add(endPoint, "z")
  //   .min(-10)
  //   .max(10)
  //   .step(1)
  //   .onChange(() => (wall.endPoint = endPoint));

  const positionsFolder = gui.addFolder("Positions");
  positionsFolder.add(wall, "xPosition").min(-10).max(10).step(1);
  positionsFolder.add(wall, "yPosition").min(-10).max(10).step(1);
  positionsFolder.add(wall, "zPosition").min(-10).max(10).step(1);

  const rotationFolder = gui.addFolder("Rotation (degree)");
  rotationFolder
    .add(rotation, "z")
    .min(-360)
    .max(360)
    .step(1)
    .onChange(() => wall.rotate(rotation.z));

  const generalParamsFolder = gui.addFolder("General Params");
  generalParamsFolder.add(wall, "width").min(0).max(30).step(1);
  generalParamsFolder.add(wall, "height").min(0).max(30).step(0.1);
  generalParamsFolder.add(wall, "length").min(0).max(30).step(0.1);

  const stats = new Stats();
  stats.showPanel(2);
  document.body.append(stats.dom);
  stats.dom.style.left = "0px";
  const renderer = components.renderer;
  renderer.onBeforeUpdate.add(() => stats.begin());
  renderer.onAfterUpdate.add(() => stats.end());
</script>
