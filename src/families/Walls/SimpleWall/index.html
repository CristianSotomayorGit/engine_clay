<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../../../resources/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="../../../../resources/favicon.ico"
    />
    <title>Tools Component</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .full-screen {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="full-screen" id="container"></div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
          "openbim-components": "../../../../resources/openbim-components.js",
          "openbim-clay": "../../../../resources/openbim-clay.js",
          "web-ifc": "../../../../node_modules/web-ifc/web-ifc-api.js",
          "stats.js/src/Stats.js": "https://unpkg.com/stats-js@1.0.1/src/Stats.js",
          "three/examples/jsm/libs/lil-gui.module.min": "https://unpkg.com/three@0.152.2/examples/jsm/libs/lil-gui.module.min.js",
          "three/examples/jsm/controls/TransformControls": "https://unpkg.com/three@0.135.0/examples/jsm/controls/TransformControls.js"
        }
      }
    </script>
  </body>
</html>
<script type="module">
  import * as THREE from "three";
  import * as OBC from "openbim-components";
  import * as CLAY from "openbim-clay";
  import * as WEBIFC from "web-ifc";

  import Stats from "stats.js/src/Stats.js";
  import * as dat from "three/examples/jsm/libs/lil-gui.module.min";
  import { TransformControls } from "three/examples/jsm/controls/TransformControls";

  const container = document.getElementById("container");

  const components = new OBC.Components();

  components.scene = new OBC.SimpleScene(components);
  components.renderer = new OBC.PostproductionRenderer(components, container);
  components.camera = new OBC.SimpleCamera(components);
  components.raycaster = new OBC.SimpleRaycaster(components);

  components.init();

  components.renderer.postproduction.enabled = true;

  const scene = components.scene.get();

  components.camera.controls.setLookAt(12, 6, 8, 0, 0, -10);

  components.scene.setup();

  const grid = new OBC.SimpleGrid(components, new THREE.Color(0x666666));

  const customEffects = components.renderer.postproduction.customEffects;
  customEffects.excludedMeshes.push(grid.get());

  const axesHelper = new THREE.AxesHelper(1);
  scene.add(axesHelper);

  // IFC API

  const model = new CLAY.Model();
  model.ifcAPI.SetWasmPath("https://unpkg.com/web-ifc@0.0.50/", true);
  await model.init();

  const wall = new CLAY.SimpleWall(model);
  scene.add(wall.mesh);

  const opening = new CLAY.Opening(model);
  scene.add(opening.mesh);

  const opening2 = new CLAY.Opening(model);
  opening2.position.x += 2;
  opening2.update();
  scene.add(opening2.mesh);

  window.addEventListener("keydown", ({code}) => {
    if(code === "KeyP") {
      wall.ifcGeometry.addSubtraction(opening.ifcGeometry.data);
      wall.ifcGeometry.addSubtraction(opening2.ifcGeometry.data);
    }
    else if(code === "KeyO") {
      wall.ifcGeometry.removeSubtraction(opening.ifcGeometry.data);
      wall.ifcGeometry.removeSubtraction(opening2.ifcGeometry.data);
    }
  })

  // Set up GUI

  const gui = new dat.GUI();

  gui.add(wall.startPoint, "x").name("Start X").min(-5).max(5).step(0.1).onChange(() => {
    wall.update();
  });

  gui.add(wall.startPoint, "y").name("Start Y").min(-5).max(5).step(0.1).onChange(() => {
    wall.update();
  });

  gui.add(wall.endPoint, "x").name("Start X").min(-5).max(5).step(0.1).onChange(() => {
    wall.update();
  });

  gui.add(wall.endPoint, "y").name("Start Y").min(-5).max(5).step(0.1).onChange(() => {
    wall.update();
  });

  gui.add(wall, "width").name("Width").min(0.1).max(0.5).step(0.05).onChange(() => {
    wall.update();
  });

  gui.add(wall, "height").name("Height").min(1).max(4).step(0.05).onChange(() => {
    wall.update();
  });

</script>
